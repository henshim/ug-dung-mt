<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính</title>
</head>
<body>
<h1>calcutor</h1>
<form>
    <input type="number" id="fisrtnumber"><input type="number" id="secondnumber"><br>
    <input type="button" value="abstract(+)"onclick="abstract()">
    <input type="button" value="minus(-)" onclick="minus()">
    <input type="button" value="multiple(*)"onclick="multple()">
    <input type="button" value="divive(/)" onclick="divive()">
</form>

<script>
    function abstract(){
        let fisrtnumber=+document.getElementById('fisrtnumber').value;
        let secondnumber=+document.getElementById('secondnumber').value;
        let result = fisrtnumber + secondnumber;
        document.write('result division:' +result)
    }
    function minus(){
        let fisrtnumber=+document.getElementById('fisrtnumber').value;
        let secondnumber=+document.getElementById('secondnumber').value;
        let result = fisrtnumber - secondnumber;
        document.write('result division:' +result)
    }
    function multple(){
        let fisrtnumber=+document.getElementById('fisrtnumber').value;
        let secondnumber=+document.getElementById('secondnumber').value;
        let result = fisrtnumber * secondnumber;
        document.write('result division:' +result)
    }
    function divive(){
        let fisrtnumber=+document.getElementById('fisrtnumber').value;
        let secondnumber=+document.getElementById('secondnumber').value;
        let result = fisrtnumber / secondnumber;
        document.write('result division:' +result)
    }
</script>
</body>
</html>
